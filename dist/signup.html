<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        html, body {
          height: 100%; /* Ensure the body and html cover the full height of the page */
          margin: 0; /* Remove default margin */
          display: flex; /* Enable flexbox on the body */
          justify-content: center; /* Horizontally center the content */
          align-items: center; /* Vertically center the content */
          font-family:  "Roboto", Arial, sans-serif;
          overflow-x: hidden;
        }
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-image: linear-gradient(to bottom right, #5F62D1, #6bf3c1);
          background-size: cover;
          background-position: center;
          overflow: hidden;
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center; 
        }

        .blob {
          position: absolute;
          width: 300px;
          height: 500px;
          background-color: #5F62D1;
          border-radius: 50%;
          filter: blur(100px);
          opacity: 0.7;
        }

        .blob:nth-child(1) {
          top: 20%;
          left: 0%;
        }

        .blob:nth-child(2) {
          top: 30%;
          left: 60%;
        }

        .blob:nth-child(3) {
          top: 30%;
          left: 50%;
        }

        /* Form styling */
        form {
          background-color: white;
          padding: 20px;
          border-radius: 10px;
          width: 100%;
          max-width: 600px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="email"], input[type="text"] {
          width: calc(100% - 20px);
          padding: 10px;
          padding-right: 10px;
          margin: 8px 0 8px 0 ;
          border: 1px solid #ccc;
          border-radius: 5px;
        }

        button {
          background-color: #5F62D1;
          color: white;
          border: none;
          padding: 15px;
          margin: 10px 0;
          cursor: pointer;
          border-radius: 5px;
          width: 100%;
          font-size: 16px;
        }

        button:hover {
          background-color: #4b52a0;
        }

    </style>
</head>

<body>
  <script src="myScript.js"></script>

  <nav class="navbar">
    <ul>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="demo.html">Demo</a>
      <a href="signup.html">Sign Up</a>
    </ul>
  </nav>

  <form action="action_page.php" method="post">
    <div class="container">
      <h1 style="color: black;">Sign Up to Waitlist<span style="color: #5F62D1;">.</span></h1>
      <p>Please fill in this form to join our waitlist.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>
  
      <label for="firstname"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="firstname" required>
  
      <label for="lastname"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastname" required>
  
      <!-- Donation Section -->
      <label for="donate"><b>Would you like to donate?</b></label>
      <input type="checkbox" name="donate" value="yes"> Yes, I'd like to donate.
      
      <label for="donation-amount"><b>Donation Amount (Optional)</b></label>
      <input type="number" placeholder="Enter donation amount (in USD)" name="donation-amount" min="1">

      <p>By joining the waitlist, you agree to our <a href="./terms_and_conditions.html" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <button class="button-40"  type="submit">Sign Up to Waitlist</button>
    </div>
  </form>
</body>
</html>
